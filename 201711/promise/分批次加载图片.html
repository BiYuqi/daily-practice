<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .pics{
              width: 300px;
              margin: 0 auto;
            }
            .pics img{
              display: block;
              width: 100%;
            }
            .loading{
              text-align: center;
              font-size: 14px;
              color: #111;
            }
         </style>
    </head>
    <body class="pics">
        <div class="prev">

        </div>
        <div class="loading">正在加载...</div>
        <script>

            const loading = (function(){
                const close = function(){
                    return '加载完毕...'
                }
                const open = function(){
                    return '开始加载...'
                }
                return {
                    close:close,
                    open:open
                }
            })()

            const loadUrl = function(url){
                return new Promise(function(resolve,reject){
                    const img = new Image()
                    img.onload = function(){
                        console.log(loading.close())
                        resolve(img)
                    }
                    img.src = url
                    img.onerror = reject
                    console.log(loading.open())
                })
            }

            
            var imgs = [
                'https://wheato.github.io/demo/promise-demo/images/1.jpg',
                'https://wheato.github.io/demo/promise-demo/images/2.jpg',
                'https://wheato.github.io/demo/promise-demo/images/3.jpg',
                'https://wheato.github.io/demo/promise-demo/images/4.jpg'
            ];
            (function getImage(){
                const u = imgs.shift()
                if(u){
                    loadUrl(u)
                        .then(function(d){
                            document.querySelector('.prev').appendChild(d)
                            getImage()
                        })
                        .catch(function(err){
                            console.log(err)
                        })
                }else{
                    var loading = document.querySelector('.loading')
                    loading.parentNode.removeChild(loading)
                }
            })()
        </script>
    </body>
</html>
