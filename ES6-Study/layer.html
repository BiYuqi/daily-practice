<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,body{
                height: 100%;
                width: 100%;

            }
            .wrapper{
                height: 100%;
            }
            .wrapper-content{
                margin-left: 100px;
                padding: 0px 10px;
            }
            .box-box{
                padding-bottom: 300px;
            }
            .wraper-content-item{
                padding-top: 30px;
            }
            .sidebar{
                list-style: none;
                position: fixed;
                width: 100px;
                height: 100%;
                top: 80px;
                left: 0;
                background-color: rgb(44, 160, 196);
            }
            .sidebar .item{
                height: 30px;
                line-height: 30px;
                color: #fff;
                text-align: center;
                border-bottom: 1px solid #fff;
            }
            .sidebar .item.active{
                background-color: #fff;
                color: #000;
            }
            .heaader{
                height: 30px;
                line-height: 30px;
                position: fixed;
                top: 1px;
                left: 110px;
                width: 100%;
                background-color: rgba(255,255,255,.4);
            }
            header{
                height: 80px;
            }
        </style>
    </head>
    <body>
        <header></header>
        <div class="wrapper">
            <ul class="sidebar">
                <li class="item active">标题1</li>
                <li class="item">标题2</li>
                <li class="item">标题3</li>
                <li class="item">标题4</li>
                <li class="item">标题5</li>
                <li class="item">标题6</li>
            </ul>
            <div class="wrapper-content">
                <div class="heaader"></div>
                <div class="box-box">

                </div>
            </div>
        </div>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script>
            var getRandomParam =  function() {
                const { random , floor } = Math
                const r = floor(random()*256)
                const g = floor(random()*256)
                const b = floor(random()*256)
                return {
                    color: `rgb(${r}, ${g}, ${b})`
                }
            }
            var shuffler = function(arr){
                for(var i=0;i<arr.length;i++){

                }
            }
            // 生成页面
            var item = [500,400,600,700,300,550]
            var tpl = ''
            for(var i=0;i<6;i++){
                var id = item.shift()
                var color = getRandomParam().color
                tpl += `<div class="wraper-content-item" style="height:${id}px;background-color:${color}">高度${id}px</div>`
            }
            $('.box-box').html(tpl)

            // 滚动事件
            var lis = $('.sidebar .item');
            var main = $('.wraper-content-item')
            $(window).scroll(function(){
                var scrollTop = $(document).scrollTop();
                main.each(function(k,v){
                    if($(v).offset().top - scrollTop <= 0){
                        lis.removeClass('active');
                        lis.eq(k).addClass('active');
                        $('.heaader').text(lis.eq(k).text())
                    }
                })
            })
            // 点击跳转
            lis.each(function(k,v){
                $(v).click(function(){
                    var scrollTop = $(document).scrollTop()
                    var speed = (main.eq(k).offset().top - scrollTop)/20
                    var timer = setInterval(function(){
                        scrollTop += speed
                        if(scrollTop*speed >= main.eq(k).offset().top*speed){
                            scrollTop =main.eq(k).offset().top
                            clearInterval(timer);
                        }
                        window.scrollTo(0,scrollTop)
                    },13)
                })
            })

        </script>
    </body>
</html>
