        <script>
            // Array.prototype.entries()

            var iterator = arr.entries()

            // console.log(iterator.next().value)
            // console.log(iterator.next().value)

            // console.log(iterator.next())
            // console.log(iterator.next())
            // console.log(iterator.next())
            // console.log(iterator.next())
            // console.log(iterator.next())

            for(let i of iterator){
                console.log(i)
            }
            // [0, "one"]
            // [1, "two"]
            // [2, "three"]
            // [3, "four"]
        </script>
    </body>
