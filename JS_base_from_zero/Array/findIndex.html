<!DOCTYPE html>

    <body>
        <script>
            // 方法返回数组中满足提供的测试函数的第一个元素的索引。否则返回-1。
            function isBigEnough(element) {
              return element >= 15;
            }
            const index = [12, 5, 8, 130, 44].findIndex(isBigEnough)
            console.log(index)
        </script>
