<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            // every() 方法测试数组的所有元素是否都通过了指定函数的测试。 返回值 true  or  false
            // arr.every(callback[, thisArg])
            // callback 被调用时传入三个参数：元素值，元素的索引，原数组。
            // IE9
            const arr = [0,1,2,3,5,6]
            const newA = arr.every((v,i)=>{
                // return v >= 0
                return !!v === true
            })
            console.log(newA) // false
        </script>
    </body>
</html>
