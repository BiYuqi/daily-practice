<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            /**
            *    找到字符串 s 中最长的连续回文串，假定 s 的最大长度为 1000，如
            *    输入 "babad"，输出 "bab"，"aba" 也是正确答案
            *    输入 "cbbd"，输出 "bb"
            */
            function isQue(str){
                return str.split('').reverse().join('') === str
            }
            function getLangStr(str){
                const len = str.length
                for(let i=0;i<len;i++){
                    for(let j=0;j<=i;j++){
                        let newStr = str.substr(j,len-i)
                        if(isQue(newStr)){
                            return newStr
                        }
                    }
                }
            }
            console.log(getLangStr("privatestaaaticsbbbbbbsString"))
        </script>
    </body>
</html>
