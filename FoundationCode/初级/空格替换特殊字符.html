<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            /**
             * 编写一个方法，将字符串中的空格全替换为%20
             */

             /**
             *    首选正则
             */
             const replaceSpace = function(str){
                const reg = /\s/gi
                const res = '%20'
                return str.replace(reg,res)
             }
             console.log(replaceSpace('ni hao'))
             console.log(replaceSpace('h e l l o world'))

             /**
             *    函数式
             */
             const replaceSpace2 = function(str){
                 return [...str].map(item => item == ' ' ? '%20' : item).join('')
             }
             console.log(replaceSpace2('ni hao'))
             console.log(replaceSpace2('h e l l o world'))
        </script>
    </body>
</html>
