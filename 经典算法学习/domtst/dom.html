        <script>
            function querySelector(node, id){
                if(!node) return null;
                if(node.className === id) return node;
                for(var i = 0; i < node.childNodes.length; i++){
                    var found = querySelector(node.childNodes[i], id);
                    if(found){
                        return found;
                    }
                }
                return null;
            }
