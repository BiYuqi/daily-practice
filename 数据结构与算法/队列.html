<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            // 与栈相反，队列是一种遵循先进先出 (FIFO / First In First Out)
            //原则的一组有序的项；队列在尾部添加新元素，并从头部移除元素。最新添加的元素必须排在队列的末尾。
            // 在现实中，最常见的例子就是排队，吃饭排队、银行业务排队、公车的前门上后门下机制...，
            //前面的人优先完成自己的事务，完成之后，下一个人才能继续。
            class Queue {
                constructor(items) {
                    this.items = items || []
                }

                enQueue(el){
                    this.items.push(el)
                }

                deQueue(){
                    return this.items.shift()
                }

                get size(){
                    return this.items.length
                }

                get isEmpty() {
                    return !this.items.length
                }

                print() {
                    console.log(this.items)
                }
            }

            const queue = new Queue()
            queue.enQueue(8)
            queue.enQueue(9)
            console.log(queue.size)
            console.log(queue.isEmpty)
            queue.deQueue()
            queue.print()
        </script>
    </body>
</html>
