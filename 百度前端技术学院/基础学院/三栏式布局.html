<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                padding: 20px;
            }
            .clearfix:after{
                content: '';
                display: block;
                overflow: visible;
                clear: both;
                height: 0;
                padding: 20px;
            }
            .container{
                background-color: #eee;
                padding: 20px;
            }
            img{
                display: block;
                width: 100px;
                height: 100px;
                margin: 15px 0;
            }
            .left,
            .main,
            .right{
                background-color: #fff;
                margin: 10px;
                padding: 10px;
                border: 1px solid #eee;
            }
            .left{
                float: left;
                width: 200px;
            }
            .right{
                float: right;
                width: 120px;
            }
            .main{
                overflow: hidden;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container clearfix">
            <div class="left">
                <img src="http://tb.himg.baidu.com/sys/portraitn/item/cc235375707373796d657034" alt="">
            </div>

            <div class="right">
                <img src="http://tb.himg.baidu.com/sys/portraitn/item/cc235375707373796d657034" alt="">
                <img src="http://tb.himg.baidu.com/sys/portraitn/item/cc235375707373796d657034" alt="">
                <img src="http://tb.himg.baidu.com/sys/portraitn/item/cc235375707373796d657034" alt="">
                <img src="http://tb.himg.baidu.com/sys/portraitn/item/cc235375707373796d657034" alt="">
            </div>
            <div class="main">
                课程多数题目的解决方案都不是唯一的，这和我们在实际工作中的情况也是一致的。因此，我们的要求不仅仅是实现设计稿的效果，更是要多去思考不同的解决方案，评估不同方案的优劣，然后使用在该场景下最优雅的方式去实现。那些最终没有被我们采纳的方案，同样也可以帮助我们学到很多知识。所以，我们列出的参考资料未必是实现需求所必须的。有的时候，实现题目的要求很简单，甚至参考资料里就有，但是背后的思考和亲手去实践却是任务最关键的一部分。在学习这些资料时，要多思考，多提问，多质疑。相信通过和小伙伴们的交流，能让你的学习事半功倍
            </div>
        </div>
    </body>
</html>
