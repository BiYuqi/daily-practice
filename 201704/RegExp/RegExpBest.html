<!DOCTYPE html>

                        <body>

            var reg = /<meta [^>]*?charset="([^"]+?)"[^>]*?>/;
            console.log(str.match(reg));

                        <a title="我眼里的正则表达式（入门）" href="http://www.zjmainstay.cn/my-regexp2"
                        target="_blank">我眼里的正则表达式（入门2）</a>`

            var reg4 = /<a [^>]*?href="([^"]*?)"[^>]*?>([^<]*?)<\/a>/g;
            //console.log(reg4.exec(str3));
            //console.log(reg4.exec(str3));
            while (m = reg4.exec(str3)){

            var str5 = 'sdfasfasfs';

            // var re1 = /^[a-zA-Z0-9]{6,16}$/;

            // var re3 = /?!^[0-9]+$/;

            var reg8 = /(?!^[a-zA-Z]+$)(?!^[0-9]+$)((^[a-zA-Z0-9]{6,16}$)|(^[a-zA-Z0-9%&@#.*?-]{6,16}$))/;
            // var reg9 = /(^[a-zA-Z]{6,16}$)|(^[0-9]{6,16}$)/;//弱

            tar.onblur = function(){

            }
