<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,maximum-scale=3,minimum-scale=1,user-scalable=no">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .box{
                width: 100px;
                height: 50px;
                line-height: 50px;
                text-align: center;
            }
            .is-weixin{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 990;
                display: none;
            }
            .is-cover{
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 991;
                background-color: #000;
                opacity: .8;
            }
            .is-content{
                width: 50%;
                height: 150px;
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 998;
                color: #fff;
                text-align: center;
                transform: translate(-50%,-50%);
                line-height: 1.5;
            }
            .is-weixin .is-weixin-img{
                width: 52px;
                height: 67px;
                display: block;
                position: absolute;
                right: 30px;
                top: 20px;
                z-index: 996;
            }
        </style>
    </head>
    <body>
        <div class="box">
            点击测试
        </div>
        <div class="is-weixin">
            <div class="is-cover"></div>
            <img class="is-weixin-img" src="weixin-tip.png" alt="">
            <div class="is-content">
                <div>
                    <p>点击右上角</p>
                    <p>选择在浏览器中打开</p>
                </div>
            </div>
        </div>
        <script>
            function isWein(){
                var UA = navigator.userAgent.toLowerCase();
                if(UA.match(/MicroMessenger/i) == 'micromessenger'){
                    return true;
    		    } else {
    		        return false;
    		    }
            }
            window.onload = function(){
                var isWeixin = isWein();
                var tar = document.querySelector('.is-weixin');
                if(isWeixin){
                    tar.style.display = 'block';
                }
            }

        </script>
    </body>
</html>
