<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{message}}</p>
            <p>{{reverse}}</p>
        </div>
        <div id="app2">
            {{fullName}}
        </div>
        <script>
            var vm = new Vue({
                el:'#app',
                data:{
                    message:'hello ni'
                },
                computed:{
                    reverse(){
                        return this.message.split('').reverse().join('')
                    }
                }
            })

            var app = new Vue({
                el:'#app2',
                data:{
                    fr:'foo',
                    la:'bar'
                },
                computed:{
                    fullName(){
                        return this.fr + ' ' + this.la
                    }
                }
            })
        </script>
    </body>
</html>
