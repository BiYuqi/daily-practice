<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p @click="bounce">控制器</p>
            <p v-if="seen" @click="bounce">可以看到吗</p>
        </div>
        <script>
            var app = new Vue({
                el:'#app',
                data: {
                    seen:true
                },
                methods :{
                    bounce (){
                        this.seen = !this.seen
                    }
                }
            })
        </script>
    </body>
</html>
