<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{message}}</p>
            <button type="button" v-on:click="reverse">点我</button>
        </div>
        <div id="app2">
            <p>{{modaldata}}</p>
            <input type="text" v-model="modaldata">
        </div>
        <script>
            var app = new Vue({
                el:'#app',
                data:{
                    message:'hello vue.js'
                },
                methods:{
                    reverse(){
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            });

            var app2 = new Vue({
                el:'#app2',
                data:{
                    modaldata:"你是傻逼吗"
                }
            })
        </script>
    </body>
</html>
