<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function chunck (arr, num) {
        let result = [],
            size = Math.ceil(arr.length / num)
        for ( let i = 0; i < size; i++) {
          let start = i * num
          let end = start + num
          result.push(arr.slice(start, end))
        }
        console.log(result)
      }
      chunck([1,2,3,4,5,6,7,8,9], 4)
    </script>
  </body>
</html>
