<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .page2{
                width: 600px;
                margin: 0 auto;
            }
            .page2 .up-load{
                width: 100px;
                height: 40px;
                line-height: 40px;
                border: 1px solid green;
                margin: 14px 0;
                cursor: pointer;
                text-decoration: none;
                text-align: center;
            }
            .page2 .back a{
                width: 200px;
                color: #999;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="page2">
            <h3>测试localStorage(sessionStorage)同源不同页面下的变化监听</h3>
            <input type="text" name="" class="opts" value="">
            <div class="up-load">
                提交数据
            </div>
            <div class="back">
                <a href="javascript:;" target="_blank" class="next-page">可以查看上一页数据变化情况</a>
            </div>
        </div>
        <script>
            function $(el){
                return document.querySelector(el)
            }
            $('.up-load').onclick = function(){
                localStorage.setItem('opts',$('.opts').value)
                $('.opts').value = ''
            }
        </script>
    </body>
</html>
