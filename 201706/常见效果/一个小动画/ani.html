<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            *{
                margin: 0;
                padding: 0;
            }
            .box{
                width: 100px;
                height: 100px;
                background: #c33;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div class="box">

        </div>
        <script>
            const start = function(){
                var dom = document.querySelector('.box')

                ani(dom)

            }
            const ani = function(dom){
                let param = 1,
                    left = 0;
                setInterval(function(){
                    left += 2*param
                    if(left > 300){
                        param = -1
                        left = 300
                    }else if(left < 0){
                        param = 1
                        left = 0
                    }
                    dom.style.left = left + 'px'
                },1000/60)
            }
            start()
        </script>
    </body>
</html>
