<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            (function(){
                function isCode(str,s){
                    if(str.length >0 && s.length>0){
                        return;
                    }
                    if(str.indexOf(s)>-1){
                        return true;
                    }
                    return false;
                }
            })()
        </script>
    </body>
</html>
