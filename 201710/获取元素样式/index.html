<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .box{
                width: 600px;
                height: 400px;
                background-color: green;
                margin: 0 auto;
                transition: all .2s;
                transform: translate(-4px,-4px);
            }
            .box:after{
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <script>
            const $ = function(el){
                return document.querySelector(el)
            }
            const getStyle = function(obj,attr){
                return obj.currentStyle ? obj.currentStyle[attr] : window.getComputedStyle($(obj))[attr]
            }
            const res = getStyle('.box','transform')
            // console.log(res)

            console.log(window.getComputedStyle($('.box'),':after'))

        </script>
    </body>
</html>
