<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .active{
                background-color: #c33;
            }
        </style>
    </head>
    <body>
        <input type="radio" name="1" value="1">
        <input type="radio" name="1" value="2">
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $('body').on('click','input',function(){
                console.log($(this).siblings().hasClass('active'))
                var flag = false
                if($(this).hasClass('active') && !flag){
                    $(this).removeClass('active')
                    flag = true
                }else{
                    $(this).addClass('active')
                }
            })

            //     $('input:radio').attr('name','1').prop('checked').addClass('active');
            //     $('input:radio').attr('name','1').prop('checked').removeClass('active');
            // })
        </script>
    </body>
</html>
