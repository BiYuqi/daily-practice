<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>

            const ajax_GET = function(){
                return new Promise((resolve,reject) => {
                    const xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP")

                    xhr.open("GET",'http://192.168.5.12:8093/internethospital_integration//api/v1/doctorTechLecture/defaultShow',true)

                    xhr.send()

                    xhr.onload  = function(){
                        resolve(xhr.responseText)
                    }
                    xhr.onerror = function(error){
                        reject(error)
                    }
                })
            }
            ajax_GET()
                .then((data)=>{
                    console.log(JSON.parse(data))
                })
                .catch((err)=>{
                    console.log(err)
                })

        </script>
    </body>
</html>
