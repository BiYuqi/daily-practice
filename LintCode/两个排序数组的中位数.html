<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            //两个排序的数组A和B分别含有m和n个数，找到两个排序数组的中位数，要求时间复杂度应为O(log (m+n))。
            // 样例
            // 给出数组A = [1,2,3,4,5,6] B = [2,3,4,5]，中位数3.5
            // 给出数组A = [1,2,3] B = [4,5]，中位数 3
            // http://www.lintcode.com/zh-cn/problem/median-of-two-sorted-arrays/
            let A = [1,2,3,4,5,6],
                B = [2,3,4,5,6,7];
            let C = [1,2,3],
                D = [4,5];
            const outMiddle = (arr1,arr2) => {
                // 排序 取中间值
                const newArr = arr1.concat(arr2).sort((a,b) => (a-b))
                const isOdd = newArr.length % 2 === 0 ? true : false
                const middle = parseInt(newArr.length / 2,10)

                return isOdd === true ? newArr[middle-1] + 0.5 : newArr[middle]
            }
            console.log(outMiddle(A,B))
            console.log( outMiddle(C,D) )
        </script>
    </body>
</html>
