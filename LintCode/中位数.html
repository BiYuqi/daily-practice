<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            // 给定一个未排序的整数数组，找到其中位数。
            // 中位数是排序后数组的中间值，如果数组的个数是偶数个，则返回排序后数组的第N/2个数。
            const arr = [4, 5, 1, 2, 3]
            const arr2 = [7, 9, 4, 5]

            const filters = function(data){
                const newArr = data.slice(0).sort((a,b) => (a-b))
                return newArr.length % 2 === 0 ? newArr[newArr.length/2-1] : newArr[~~(newArr.length/2)]
            }
            console.log(filters(arr))
            console.log(filters(arr2))
        </script>
    </body>
</html>
