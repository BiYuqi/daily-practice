<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <button>点击测试</button>
        <script>
            var mult = function(){
                var a = 1;
                for(var i=0;i<arguments.length;i++){
                    a = a*arguments[i]
                }
                return a
            }
            console.log(mult(1,2,3,4))

            var cache = {};
            var multClose = function(){
                var args = [].join.call(arguments,',');
                if(args in cache){
                    return cache[args]
                }
                var a = 1;
                for(var i=0;i<arguments.length;i++){
                    a = a*arguments[i]
                }
                return cache[args] = a
            }
            document.querySelector('button').onclick = function(){
                console.log(multClose(1,2,3,4,1,2,3,4))
            }

        </script>
    </body>
</html>
