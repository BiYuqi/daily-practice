<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            // 闭包
            var closer = (function(){
                var value = 0
                return {
                    call:function(){
                        value++;
                        console.log(value)
                    }
                }
            })
            var close = closer()
            close.call()
            close.call()
            close.call()
            console.log('---------------------------')
            // 面向对象写法
            var extend = {
                value:0,
                call:function(){
                    this.value++
                    console.log(this.value)
                }
            }
            extend.call()
            extend.call()
            extend.call()
        </script>
    </body>
</html>
