<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .box{
                width: 400px;
                height: 400px;
                line-height: 400px;
                text-align: center;
                margin: 0 auto;
                border: 1px solid #eee;
            }
            .box img{
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="box">

        </div>
        <script>
            const LOAING_GIF = 'http://cdn.uehtml.com/201402/1392662615869_1140x0.gif'
            const REAL_IMG = 'https://images.unsplash.com/photo-1493799817216-4b57dda4229f?dpr=2&auto=compress,format&fit=crop&w=376&h=250&q=80&cs=tinysrgb&crop='

            const myImage = (function(){
                const imgNode = document.createElement('img')
                document.querySelector('.box').appendChild(imgNode)

                return function(src){
                    imgNode.src = src
                }
            })()

            const proxyImage = (function(){
                var img = new Image()

                img.onload = function(){
                    myImage(this.src)
                }

                return function(src){
                    myImage(LOAING_GIF)
                    img.src = src
                }
            })()
            proxyImage(REAL_IMG)
        </script>
    </body>
</html>
