<!DOCTYPE html>

        <style>
            *{
                margin: 0;
                padding: 0;

            body{

            }
            li{

                width: 200px;
                height: 150px;
                margin: 15px;
                padding: 10px;
                float: left;
                box-shadow: 0 0 2px 4px #eee;
            }
            img{
                width: 100%;
                height: 100%;
                display: block;
            }
            h3{
                text-align: center;
                margin: 10px 0;
            }
            @media screen and (max-width:1080px) {
                ul li{
                    list-style: none;
                    width: 100%;
                    height: 200px;
                    margin: 2px auto;
                    box-shadow: 0 0 2px 4px #eee;
                }
                ul li img{
                    width: 100%;
                    height: 100%;
                }
                h3{
                    text-align: center;
                    margin: 10px 0;
                }
            }
        </style>
    </head>

        </ul>
        <script>
            // 直接渲染
            var myImage = function(target,url){
                target.src = url
            }
            // 代理loading
            var proxyLoadImage = function(target,url){
                const LOAING_GIF = 'http://cdn.uehtml.com/201402/1392662591495_1140x0.gif'
                var img = new Image()
                img.onload = function(){
                    myImage(target,url)
                }
                myImage(target,LOAING_GIF)
                img.src = url
            }


            var eachImg = function(){
                var imgs = document.querySelectorAll('img')
                var lists = [].slice.call(imgs)
                for(let i=0;i<lists.length;i++){
                    proxyLoadImage(lists[i],lists[i].getAttribute('data-src'))
                    // 去掉代理直接渲染
                    //  myImage(lists[i],lists[i].getAttribute('data-src'))
                }
            }
            eachImg()
        </script>
    </body>
