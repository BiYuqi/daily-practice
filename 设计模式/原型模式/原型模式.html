<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            class Animal {
                constructor(name) {
                    this.name = name
                }
                getName() {
                    return this.name
                }
            }

            class Dog extends Animal {
                constructor(name) {
                    super(name)
                }
                speak() {
                    return 'woof'
                }
            }

            const dog = new Dog('Scamp')

            console.log(dog.getName()+' say '+dog.speak())
        </script>
    </body>
</html>
