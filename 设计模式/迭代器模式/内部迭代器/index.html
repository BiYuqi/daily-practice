<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            // 比较两个数组的值是否相等
            var arr1 = [1,3,2,4,5]
            var arr2 = [1,2,3,4,6]

            var compare = function(arr1,arr2){
                if(arr1.length !== arr2.length){
                    return
                }
                arr1 = arr1.sort()
                arr2 = arr2.sort()

                for(var i=0;i<arr1.length;i++){
                    if(arr1[i] != arr2[i]){
                        return '不相等'
                    }
                }

                return '相等'
            }

            console.log(compare(arr1,arr2))

        </script>
    </body>
</html>
