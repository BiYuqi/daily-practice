<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            function getRandom(n){
                if(typeof n !== 'number'){
                    return 'bad num'
                }
                if(!n){
                    return 'n is not allow blank'
                }
                if(n < 2 || n > 32){
                    return 'n is 2~32'
                }
                const res = []
                for(let i=0;i<n;i++){
                    const index = Math.floor(Math.random()*30+2)
                    if(is(res,index)){
                        i--
                        continue
                    }
                    res.push(index)
                }
                return res
            }
            function is(result,v){
                if(result.indexOf(v)>-1){
                    return true
                }
                return false
            }
            console.log(getRandom(10))
        </script>
    </body>
</html>
