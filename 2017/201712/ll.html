<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <input type="file" name="" value="" id="inputs">
        <script>
            document.getElementById('inputs').onchange = function(){
                var url;
                var fileobj =document.getElementById('inputs');
                fileobj.select();
                url = document.selection.createRange().text;
                var img = document.createElement('img')
                img.src = url

                document.body.appendChild(img)
            }
        </script>
    </body>
</html>
