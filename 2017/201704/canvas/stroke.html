<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用canvas来绘制图形</title>
    </head>
    <body>
        <canvas id="canvas" width="300" height="300"></canvas>
        <script>
            (function(){
                var canvas = document.querySelector("#canvas");
                if (canvas.getContext) {
                    var ctx = canvas.getContext("2d");
                    console.log(ctx)

                    ctx.beginPath();
                    ctx.moveTo(75,50);
                    ctx.lineTo(125,100);
                    ctx.lineTo(125,0);
                    ctx.fill();
                }
            })()
        </script>
    </body>
</html>
