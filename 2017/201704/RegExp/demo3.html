<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>环视匹配标签排除法</title>
    </head>
    <body>
        <div class="box">
            <p>我将被匹配</p>
            <p class="go">我将被舍弃</p>
            <img src="" alt=""><br/>
        </div>
        <script>
            var html = `<div class="box">
                            <p>我将被匹配</p>
                            <p class="go">我将被舍弃</p>
                            <img src="" alt=""><br/>
                        </div>`;
            var reg = /<\/?(?!p|img|br)([^> /]+)[^>]*\/?>/g;
            var reg2 = /<\/?[^>]*\/?>/g;
            console.log(html.match(reg2));

            var str = `<ul>
                            <li class="item">item1</li>
                            <li class="item">item2</li>
                            <li class="item bug">item3</li>
                            <li class="item">item4</li>
                            <li class="item">item5</li>
                        </ul>`;
            var reg3 = /<li class="item[^"]*">(.*?)<\/li>/g;
            console.log(str.match(reg3))
            while (m = reg3.exec(str)){
                console.log(m[0])
            }


            var td = `<TD align="middle" bgColor="#FFFFFF">5</TD>
                    <TD align="left" bgColor="#ffffff">饶丽丽</TD>
                    <TD align="middle" bgColor="#ffffff">312</TD>`;
            var trg = /<TD[^>]*?>(.*?)<\/TD>/g;

            while (mm = trg.exec(td)){
                console.log(mm[1])
            }
        </script>
    </body>
</html>
