<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="http://cdn.bootcss.com/vue/2.2.4/vue.min.js"></script>
    </head>
    <body>
        <div class="app">
            <ol>
                <todo-item v-for="item in group" :todo="item"></todo-item>
            </ol>
        </div>
        <script>
            Vue.component('todo-item',{
                props:['todo'],
                template:'<li>{{todo.text}}</li>'
            })
            var app = new Vue({
                el:'.app',
                data:{
                    group:[
                      { text: 'Vegetables' },
                      { text: 'Cheese' },
                      { text: 'Whatever else humans are supposed to eat' }
                    ]
                }
            })
            console.log(app.$el === document.querySelector('.app'))
        </script>
    </body>
</html>
