<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div class="app">
            <input v-focus v-model="msg" type="text">
        </div>
        <script>
            //
            Vue.directive('focus',{
                inserted:function(el){
                    el.focus();
                }
            })
            new Vue({
                el:'.app',
                data:function(){
                    return {
                        msg:null
                    }
                }
            })

        </script>
    </body>
</html>
