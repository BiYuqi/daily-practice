<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div class="app">
            <input type="text" v-model="msg">
            <my-input :message="msg"></my-input>
        </div>
        <script>
            Vue.component('my-input',{
                props: ['message'],
                template:`<span>{{ message }}</span>`
            })
            new Vue({
                el:'.app',
                data () {
                    return {
                        msg:null
                    }
                }
            })
        </script>
    </body>
</html>
