<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=OBagMcWGGwlCsXiWyYuU93ILtiDPXTgv"></script>
        <title>地图展示</title>
        <style>
            #allmap{
                width: 1000px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div id="allmap"></div>
        <script type="text/javascript">
            // 百度地图API功能
            var map = new BMap.Map("allmap");    // 创建Map实例
            map.centerAndZoom(new BMap.Point(108.994,34.276), 17);  // 初始化地图,设置中心点坐标和地图级别
            map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
            map.setCurrentCity("西京医院");          // 设置地图显示的城市 此项是必须设置的
            map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        </script>
    </body>
</html>
