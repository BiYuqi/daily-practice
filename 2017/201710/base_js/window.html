<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            const is = function(is){
                return (is in window)
            }
            console.log(window.localStorage.getItem('lists'))
            console.log(is('setTimeout'))
            console.log(window.navigator)

            // 解析地址栏
            const filterParam = function(url){
                const filter_url =  url &&
                                    url.indexOf('?') > -1 &&
                                    url.substring(url.indexOf('?')+1).split('&') ||
                                    location.href.indexOf('?') > -1 &&
                                    location.href.substring(location.href.indexOf('?')+1).split('&')
                let i = 0,
                    len = filter_url.length,
                    args = {},
                    item = null,
                    name = null,
                    value = null;
                for(;i<len;i++){
                    item = filter_url[i].split('=')
                    name = decodeURIComponent(item[0])
                    value = decodeURIComponent(item[1])

                    if(name){
                        args[name] = value
                    }
                }
                return args
            }
            const url = `https://www.baidu.com/s?wd=%E7%BA%A2%E6%A0%91%E8%8E%93&rsv_spt=1&rsv_iqid=0xf9395ac30001ece0&issp=1&f=3&rsv_bp=0&rsv_idx=2&ie=utf-8&tn=baiduhome_pg&rsv_enter=1&rsv_sug3=8&rsv_sug1=7&rsv_sug7=100&rsv_sug2=1&prefixsug=hongshu&rsp=0&inputT=2159&rsv_sug4=3034`

            console.log(filterParam())

            // 检测插件
            const hasPlugin = function(name){
                name = name.toLowerCase()
                plugins = window.navigator.plugins
                for(let i=0;i<plugins.length;i++){
                    if(plugins[i].name.toLowerCase().indexOf(name) > -1){
                        return true
                    }
                }
                return false
            }
            console.log(window.navigator.plugins)
            console.log(hasPlugin('Flash'))
            console.log(hasPlugin('QuickTime'))
        </script>
    </body>
</html>
