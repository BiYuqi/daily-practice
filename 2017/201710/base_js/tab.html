<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .header{
                width: 1200px;
                margin: auto;
            }
            ul{
                list-style: none;
            }
            .item{
                display: inline-block;
                width: 100px;
                height: 30px;
                line-height: 30px;
                color: #333;
                border: 1px solid #eee;
            }
            .item.active{
                color: green;
            }
            .main{
                position: relative;
            }
            .main-con{
                position: absolute;
                top: 0;
                left: 0;
                width: 800px;
                height: 400px;
                border: 1px solid #eee;
                display: none;
            }
            .main-con.active{
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <ul>
                <li class="item active">测试1</li>
                <li class="item">测试2</li>
            </ul>
            <div class="main">
                <div class="main-con active">我是内容1</div>
                <div class="main-con">我是内容2</div>
            </div>
        </div>
        <script>
            const $ = function(el){
                return document.querySelector(el)
            }
            const $$ = function(el){
                return document.querySelectorAll(el)
            }
            const addClass = function(obj,name){
                let cs = obj.className
                if(cs.indexOf(name) > -1) { return }
                obj.className += ' ' + name
            }
            const remove = function(obj,name){
                let reg = new RegExp(`\\s*${name}`,'g')
                for(let i=0;i<obj.length;i++){
                    let classN = obj[i].className
                    if(classN.indexOf(name) > -1){
                        obj[i].className = classN.replace(reg,'')
                    }
                }
            }
            const items = Array.from($$('.item'))
            const mains = Array.from($$('.main-con'))

            items.forEach( (v,k) =>{
                v.addEventListener('click',function(){
                    remove(mains,'active')
                    addClass(mains[k],'active')
                    remove(items,'active')
                    addClass(v,'active')
                },false)
            })
        </script>
    </body>
</html>
