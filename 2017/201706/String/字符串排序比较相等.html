<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            // 测试题 答案比较
            const cpm = function(a,b){
                a = a.split('').sort().join('')
                b = b.split('').sort().join('')
                if(a == b){
                    return true
                }
                return false
            }

            console.log(cpm('AB','BA'))
            console.log(cpm('AB','BCA'))
        </script>
    </body>
</html>
