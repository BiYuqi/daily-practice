<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding:0;
            }
            .left{
                float: left;
                width: 200px;
                height: 200px;
                background-color: #c33;
            }
            .right{
                height: 200px;
                margin-left: 200px;
                background-color: green;
            }
            .container2,.container3{
                position: relative;
                margin: 20px 0;
            }
            .left2{
                width: 200px;
                height: 200px;
                position: absolute;
                top: 0;
                left: 0;
                background-color: #666
            }
            .right2{
                margin-left: 200px;
                height: 200px;
                background-color: orange;
            }
            .left3{
                width: 200px;
                height: 200px;
                background: pink;
                float: left;
            }
            .right3{
                overflow: hidden;
                height: 200px;
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left"></div>
            <div class="right">左侧浮动 右侧margin-left</div>
        </div>

        <div class="container2">
            <div class="left2"></div>
            <div class="right2">左侧定位，右侧margin-left</div>
        </div>

        <div class="container3">
            <div class="left3"></div>
            <div class="right3">左侧浮动，右侧overflow:hidden</div>
        </div>
    </body>
</html>
